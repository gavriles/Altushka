<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AltyushkaNFT Interaction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Interact with AltyushkaNFT</h1>
        <button id="connectButton" class="btn">Connect Wallet</button>
        <div id="mintSection" class="section" style="display: none;">
            <h2>Mint New NFT</h2>
            <button id="mintButton" class="btn">Mint NFT</button>
        </div>
        <div id="transferSection" class="section" style="display: none;">
            <h2>Transfer NFT</h2>
            <input type="text" id="recipient" class="input" placeholder="Recipient Address">
            <input type="number" id="tokenId" class="input" placeholder="Token ID">
            <button id="transferButton" class="btn">Transfer NFT</button>
        </div>
        <div id="feedback" class="feedback"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
